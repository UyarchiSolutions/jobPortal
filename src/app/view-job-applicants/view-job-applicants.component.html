
<app-employerside-bar></app-employerside-bar>
<div  class="container-fluid">
    <div class="col-lg-12 mb-2" >
    <h5 style="text-align: center;color: #d34c4c;    margin-top: 12px;">My Job Post-View Applied Candidates</h5>
    
    <div class="table-responsive-sm table_all_orders" style="    width: 78%;
    overflow-x: auto;
    margin-left: 20%;">
      <div class="col-12 mt-3">

      <table class="table table-bordered purchese_order_disign">
        <thead style="color: #177247;">
          <tr>
            <th scope="col">S:no</th>
            <th scope="col">Candidate Name</th>
            <th scope="col">Resume</th>
            <th scope="col">More Details</th>
           
            
          </tr>
        </thead>

        <tbody >

            <tr *ngFor="let item of data; let i=index">
              <td>{{1 + i }}</td>
              <td >{{item.candidateregistrations.name}}</td>
              <td >{{item.candidateregistrations.resume}}</td>
              <td>
                <a style="margin-right: 13px;" [routerLink]="['../ViewCadidateDeatilsAfterApplyJob']"
                (click)="history(item._id)"  [queryParams]="{ id: item.candidateregistrations._id }">View</a>
              </td>
        

            </tr>
          </tbody>


      </table>
    </div>
  </div>

      </div>
      </div>
      <router-outlet></router-outlet>
