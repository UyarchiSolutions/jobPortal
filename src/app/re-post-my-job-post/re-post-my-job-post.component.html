

<div class="container-fluid">
    <div class="row" style="margin: 0px">
        <div class="col-12">
            <h4 style="text-align: center; font-size: 19px; margin-top: 10px;    color: #a70a0a;">Post A Job(Employer Side) </h4>
        </div>


        <div class="tab-content" style="margin: 0; padding: 0px">
            <div #page1 id="menu0" class="container tab-pane active">
                <br />
                <div class="col-12">
                    <div class="form_controller">
                        <form [formGroup]="EditpostJob">
                            <div class="row">

                                <div class="form_singlerow">
                                    <label for="categoryImage">Job Title: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="jobTittle" min="1" step="1"
                                        maxlength="50" ng-pattern="/^[a-zA-Z\s]*$/" />
                                </div>
                                <!-- <div class="row align-items-start">
                                    <span style="color: red;text-align:center;margin-left: 30px;margin-bottom: 14px;"
                                        *ngIf="formsubmited && EmployeeRegistration.get('name')?.invalid">Enter
                                        the name</span>
                                </div> -->

                                <div class="form_singlerow">
                                    <label for="categoryImage">Designation: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="designation" min="1" step="1"
                                        maxlength="50" ng-pattern="/^[a-zA-Z\s]*$/" />
                                </div>
                                <div class="form_singlerow">
                                    <label for="categoryImage">Recruiter Name: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="recruiterName" min="1" step="1"
                                        maxlength="50" ng-pattern="/^[a-zA-Z\s]*$/" />
                                </div>

                                <div class="form_singlerow">
                                    <label for="categoryImage">Mobile Number: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="contactNumber"
                                        onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57"
                                        pattern="[6789][0-9]{9}" maxlength="10">
                                </div>
                                <!-- <div class="row align-items-start">
                                    <span style="color: red;text-align:center;margin-left: 60px;margin-bottom: 14px;"
                                        *ngIf="formsubmited && Candidateform.get('mobileNumber')?.invalid">Enter
                                        the MobileNumber</span>
                                </div> -->

                                <div class="form_singlerow">
                                    <label for="categoryImage">Job Description: <span class="required">*</span></label>
                                    <textarea type="text" id="categoryImage" formControlName="jobDescription" min="1" step="1"
                                        maxlength="50" ng-pattern="/^[a-zA-Z\s]*$/" style="    width: 60%;    height: 78px;"></textarea>
                                </div>

                                <div class="form_singlerow">
                                    <label for="categoryImage">KeySkills: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="keySkill" min="1" step="1"
                                        maxlength="50" ng-pattern="/^[a-zA-Z\s]*$/" />
                                </div>

                                <div class="form_singlerow">
                                    <label for="categoryImage">Salary Range From: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="salaryRangeFrom">
                                </div>

                                <div class="form_singlerow">
                                    <label for="categoryImage">Salary Range To: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="salaryRangeTo">
                                </div>
                                <div class="form_singlerow">
                                    <label for="categoryImage">Qualification: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="educationalQualification">
                                </div>
                                <div class="form_singlerow">
                                    <label for="categoryImage">Experience From: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="experienceFrom">
                                </div>

                                <div class="form_singlerow">
                                    <label for="categoryImage">Experience To: <span class="required">*</span></label>
                                    <input type="text" id="categoryImage" formControlName="experienceTo">
                                </div>

                                <div class="form_singlerow">
                                    <label for="selectstreet">Interview Type:</label>
                                <select id="year" name="year" formControlName="interviewType" style="    margin-left: 60px;" (change)="selectvalue($event)">
                                    <option [ngValue]="null" disabled selected>Select</option>
                                    <option value="Walkin">Walk in</option>
                                    <option value="Direct">Direct</option>
                                </select>
                            </div>

                            <div style="display: flex;justify-content: space-between;margin-right: 40%;"
                                *ngIf="valuedata =='Walkin'">
                                <span>
                                  <b>Date:</b>
                                </span>
                                <input type="date" style="  border-radius: 18px;    margin-bottom: 12px;" formControlName="interviewDate">
                              </div>
                              <div style="display: flex;justify-content: space-between;margin-right: 40%;"
                                *ngIf="valuedata =='Walkin'">
                                <span>
                                  <b>Time:</b>
                                </span>
                                <input type="time" style="  border-radius: 18px;    margin-bottom: 12px;" formControlName="interviewTime">
                              </div>
                              <div style="display: flex;justify-content: space-between;margin-right: 40%;"
                              *ngIf="valuedata =='Walkin'">
                              <span>
                                <b>Location:</b>
                              </span>
                              <input type="text" style="  border-radius: 18px;    margin-bottom: 12px;" formControlName="location">
                            </div>

                            <div style="display: flex;justify-content: space-between;margin-right: 40%;"
                                *ngIf="valuedata =='Direct'">
                                <span>
                                  <b>ContactName:</b>
                                </span>
                                <input type="text" style="  border-radius: 18px;    margin-bottom: 12px;" formControlName="interviewerName">
                              </div>
                              <div style="display: flex;justify-content: space-between;margin-right: 40%;"
                                *ngIf="valuedata =='Direct'">
                                <span>
                                  <b>Contact No:</b>
                                </span>
                                <input type="text" style="  border-radius: 18px;    margin-bottom: 12px;" formControlName="interviewerContactNumber">
                              </div>

                              <div class="form_singlerow">
                                <label for="categoryImage">Candidate Description: <span class="required">*</span></label>
                                <textarea type="text" id="categoryImage" style="    width: 60%;    height: 78px;" formControlName="candidateDescription"></textarea>
                            </div>
                            <div class="form_singlerow">
                                <label for="selectstreet">WorkPlace Type:</label>
                            <select id="year" name="year" formControlName="workplaceType" style="    margin-left: 60px;" (change)="selectvalue($event)">
                                <option [ngValue]="null" disabled selected>Select</option>
                                <option value="Onsite">Onsite</option>
                                <option value="Remote">Remote</option>
                            </select>
                        </div>

                        <!--  -->

                        <div class="form_singlerow">
                            <label for="selectstreet">Industry:</label>
                        <select id="year" name="year" formControlName="industry" style="    margin-left: 60px;" (change)="selectvalue($event)">
                            <option [ngValue]="null" disabled selected>Select</option>
                            <option value="AnalyTics/KPO/Research">AnalyTics/KPO/Research</option>
                            <option value="BPO/CallCenter">BPO/Call Center</option>
                            <option value="ItServices/Consulting">It Services/Consulting</option>
                            <option value="HardWare">HardWare</option>
                            <option value="NetWorking">NetWorking</option>
                            <!-- <option>Select</option>
                            <option value="Onsite">Onsite</option>
                            <option value="Remote">Remote</option> -->
                        </select>
                    </div>
                    <!--  -->

                    <div class="form_singlerow">
                        <label for="selectstreet">Preferred Industry:</label>
                    <select id="year" name="year" formControlName="preferredindustry" style="    margin-left: 60px;" (change)="selectvalue($event)">
                        <option [ngValue]="null" disabled selected>Select</option>
                            <option value="AnalyTics/KPO/Research">AnalyTics/KPO/Research</option>
                            <option value="BPO/CallCenter">BPO/Call Center</option>
                            <option value="ItServices/Consulting">It Services/Consulting</option>
                            <option value="HardWare">HardWare</option>
                            <option value="NetWorking">NetWorking</option>
                        <!-- <option>Select</option>
                        <option value="Onsite">Onsite</option>
                        <option value="Remote">Remote</option> -->
                    </select>
                </div>

                <!--  -->
                <!-- <div class="form_singlerow">
                    <label for="selectstreet">Functional Area:</label>
                <select id="year" name="year" formControlName="preferredindustry" style="    margin-left: 60px;" (change)="selectvalue($event)">
                    <option>Select</option>
                    <option value="Onsite">Onsite</option>
                    <option value="Remote">Remote</option>
                </select>
            </div> -->
                           
            <div class="form_singlerow">
                <label for="categoryImage">Role: <span class="required">*</span></label>
                <input type="text" id="categoryImage" formControlName="role"  />
            </div>

            <div class="form_singlerow">
                <label for="categoryImage">Job Location: <span class="required">*</span></label>
                <input type="text" id="categoryImage" formControlName="jobLocation"  />
            </div>

            <div class="form_singlerow">
                <label for="selectstreet">Employment Type</label>
            <select id="year" name="year" formControlName="employmentType" style="    margin-left: 60px;" >
                <option [ngValue]="null" disabled selected>Select</option>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Contract">Contract</option>
                <option value="Temporary">Temporary</option>
            </select>
        </div>
        <!-- <div class="form_singlerow">
            <label for="selectstreet">Job Validity</label>
        <select id="year" name="year" formControlName="validity" style="    margin-left: 60px;" >
            <option [ngValue]="null" disabled selected>Select</option>
            <option value="30">30 Days</option>
            <option value="20">20 Days</option>
            <option value="10">10 Days</option>
            <option value="5">5 Days</option>
        </select>
    </div> -->

        <div class="form_singlerow">
            <label for="categoryImage">No:Of:Openings :  <span class="required">*</span></label>
            <input type="text" id="categoryImage" formControlName="openings"  />
        </div>
                               



                                <button style="padding: 0px 6px; margin-left: 41%; width: 80px;margin-top: 20px"
                                    class="btn btn-primary" (click)="submit()">Update</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
