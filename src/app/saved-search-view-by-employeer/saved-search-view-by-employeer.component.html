

<app-employerside-bar></app-employerside-bar>
<div  class="container-fluid">
    <div class="col-lg-12 mb-2" >
    <h5 style="text-align: center;color: #d34c4c;    margin-top: 12px;">Saved Search Details</h5>
    
    <div class="table-responsive-sm table_all_orders" style="    width: 78%;
    overflow-x: auto;
    margin-left: 20%;">
      <div class="col-12 mt-3">

      <table class="table table-bordered purchese_order_disign">
        <thead style="color: #177247;">
          <tr>
            <th scope="col">S:No</th>
            <th scope="col">Searched Date</th>
            <th scope="col">Key Skill</th>
            <th scope="col">Experience</th>
            <th scope="col">More Details</th>
    
            
          </tr>
        </thead>

        <tbody >

            <tr *ngFor="let item of savedSearch; let i=index">

              <td>{{i+1}}</td>
              <td >{{item.createdAt|date:'YYYY-MM-dd'}}</td>
              <td>{{item.keyskill}},</td>
              <td>{{item.experienceMonthFrom}} - {{item.experienceMonthTo}}</td>
              <td>
                <a style="margin-right: 13px;" [routerLink]="['SavedSearchViewCandidate']"
                (click)="history(item._id)" 
                 [queryParams]="{ id: item._id,keyskilldata: item.keyskill,courseTypedata: item.courseType,experienceMonthFromdata: item.experienceMonthFrom,
                  experienceMonthTodata:item.experienceMonthTo, salaryFromdata: item.salaryFrom,  salaryTodata: item.salaryTo,locationCurrentdata: item.locationCurrent,anyKeywords: item.anyKeywords}">View</a>
              </td>
              

            </tr>
          </tbody>


      </table>
    </div>
  </div>

      </div>
      </div>
      <router-outlet></router-outlet>
