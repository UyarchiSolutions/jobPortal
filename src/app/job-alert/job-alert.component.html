<app-sidebar></app-sidebar>
<div  class="container-fluid">
    <div class="col-lg-12 mb-2" >
    <h5 style="text-align: center;color: #d34c4c;    margin-top: 12px;">View Job Alert</h5>
    
      <div class="order_session" style="margin: 12px 0;margin: 12px 0;">
        <a style="    padding: 11px 6px;
        margin: 10px 5px 10px 0;
        margin-left: 21%;
        margin-top: -2px;" class="btn btn-primary"
          [routerLink]="['../../JobAlertCreate']">Job Alert</a>
     
      </div> 
    <div class="table-responsive-sm table_all_orders" style="    width: 78%;
    overflow-x: auto;
    margin-left: 21%;">
      <div class="col-12 mt-3">

      <table class="table table-bordered purchese_order_disign">
        <thead style="color: #177247;">
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Posted Date</th>
            <th scope="col">Company Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Location</th>

            <th scope="col">View Deatils</th>
          </tr>
        </thead>
        <tbody >
             <tr *ngFor="let item of this.jobalert; let i=index"> 
             <td >{{ i + 1 + 10 * page }}</td>
             <td >{{item.createdAt |date: 'dd-MM-YYYY'}}</td>
             <td>{{item.companyName}}</td>
              <td>{{item.jobTittle}}</td>
              <td >{{item.jobLocation}}</td> 
              
               <td>
                  <a style="margin-right: 13px;" [routerLink]="['../DisplayJobAlert']"
                    [queryParams]="{ id: item._id,c_n: item.companyName,c_t: item.companyType,designation: item.designation,
                      expiredDate: item.expiredDate,experienceFrom: item.experienceFrom,experienceTo: item.experienceTo,
                      keySkill: item.keySkill,openings: item.openings,jobLocation: item.jobLocation,jobTittle: item.jobTittle,workplaceType: item.workplaceType,
                      salaryRangeFrom: item.salaryRangeFrom,salaryRangeTo: item.salaryRangeTo,mobileNumber: item.mobileNumber }">ViewDeatils</a>
                </td> 
             </tr> 
          </tbody>
      </table>
    </div>
  </div>
  <div style="display: flex; justify-content: right; align-items: center">
    <ul class="pagination justify-content-end pageination">
      <li style="font-size: 12px; padding: 8px 11px; font-weight: bold">
        {{ pagetotal + "/" + totalcount }}
      </li>
      <li class="page-item">
        <button [disabled]="displaycount == 0 || pagetotal == 0" ngClass="{{
            displaycount == 0 || pagetotal == 0 ? 'disabeld' : 'active'
          }}" class="page-link" (click)="pagination(3)">
          <i class="fa fa-angle-double-left"></i>
        </button>
      </li>
      <li class="page-item">
        <button [disabled]="displaycount == 0 || pagetotal == 0" ngClass="{{
            displaycount == 0 || pagetotal == 0 ? 'disabeld' : 'active'
          }}" class="page-link" (click)="pagination(0)">
          <i class="fa fa-angle-left"></i>
        </button>
      </li>
      <li class="page-item">
        <button class="btn btn-primary">{{ page + 1 }}</button>
      </li>
      <li class="page-item">
        <button [disabled]="pagetotal - 1 == displaycount || pagetotal == 0" ngClass="{{
            pagetotal - 1 == displaycount || pagetotal == 0
              ? 'disabeld'
              : 'active'
          }}" class="page-link" (click)="pagination(1)">
          <i class="fa fa-angle-right"></i>
        </button>
      </li>
      <li class="page-item">
        <button [disabled]="pagetotal - 1 == displaycount || pagetotal == 0" ngClass="{{
            pagetotal - 1 == displaycount || pagetotal == 0
              ? 'disabeld'
              : 'active'
          }}" class="page-link" (click)="pagination(2)">
          <i class="fa fa-angle-double-right"></i>
        </button>
      </li>
    </ul>
  </div>
      </div>
      </div>
      <router-outlet></router-outlet>
