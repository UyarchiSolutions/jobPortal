<app-employerside-bar></app-employerside-bar>
<div  class="container-fluid">
    <div class="col-lg-12 mb-2" >
    <h5 style="text-align: center;color: #d34c4c;    margin-top: 12px;">Manage My Job Post - Details</h5>
    
    <div class="col-lg-6 col-sm-12 col-xs-12 col-md-12 col-xl-6">
      <!-- <div class="order_session" style="margin: 12px 0;margin: 12px 0;">
        <a style="    padding: 11px 6px;
        margin: 10px 5px 10px 0;
        margin-left: 20%;
        margin-top: -2px;" class="btn btn-primary"
          [routerLink]="['PostJobEmployee']">Add Post</a>
     
      </div> -->

    </div>
    <div class="table-responsive-sm table_all_orders" style="    width: 78%;
    overflow-x: auto;
    margin-left: 17%;">
      <div class="col-12 mt-3">

      <table class="table table-bordered purchese_order_disign">
        <thead style="color: #177247;">
          <tr>
            <th scope="col">S:no</th>
            <th scope="col">Posted Date</th>
            <th scope="col">Job Title</th>
            <th scope="col">Experience Range</th>
            <th scope="col">Salary Range</th>
          </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of getDetail; let i=index">
            
              <td>{{i+1}}</td>
              <td >{{item.createdAt|date:'YYYY-MM-dd'}}</td>
             
              <td>
                <a style="margin-right: 13px;" [routerLink]="['../ViewJobPostMyJobPost']"
                 [queryParams]="{ id: item._id }">{{item.designation}}</a>
              </td>
              <td>{{item.experienceFrom}} - {{item.experienceTo}}</td>
              <td>{{item.salaryRangeFrom}} - {{item.salaryRangeTo}}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
      </div>
      </div>
      <router-outlet></router-outlet>
