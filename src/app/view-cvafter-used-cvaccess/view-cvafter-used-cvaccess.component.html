
<app-employerside-bar></app-employerside-bar>
<div  class="container-fluid">
    <div class="col-lg-12 mb-2" >
    <h5 style="text-align: center;color: #d34c4c;    margin-top: 12px;"> CV Access - Details</h5>
    
    <div class="table-responsive-sm table_all_orders" style="    width: 78%;
    overflow-x: auto;
    margin-left: 18%;">
      <div class="col-12 mt-3">

      <table class="table table-bordered purchese_order_disign">
        <thead style="color: #177247;">
          <tr>
            <th scope="col">S:No</th>
            <th scope="col">Candidate Name</th>
            <th scope="col">Resume</th>
             <th scope="col">workStatus</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">More Details</th>
    
            
          </tr>
        </thead>

        <tbody >

            <tr *ngFor="let item of data; let i=index">

              <td>{{i+1}}</td>
              <td >{{item.name}}</td>
              <td><button class="btn btn-link" *ngIf="item.resume !='' && item.resume !=null && item.resume !='undefined'"
                data-bs-toggle="modal" data-bs-target="#singleimageview"
                (click)="viewproduct_details(item.resume,item.name)">view Resume</button>
              
            </td>
            <td>{{item.workStatus}}</td>
              <td>{{item.email}}</td>
              <td>{{item.mobileNumber}}</td>
              <td>
                <a style="margin-right: 13px;" [routerLink]="['']"
                (click)="history(item._id)" 
                 [queryParams]="{ id: item._id}">View</a>
              </td> 
              

             </tr>
          </tbody>


      </table>
    </div>
  </div>

  <div class="modal mt-5 fade" id="singleimageview">
    <div class="modal-dialog " >
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{this.name}}</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div style="text-align:center;margin:0; padding:0;">
            <iframe [src]="baseurl+'/'+viewproduct | safemode:'url'"
              style="width: 100%; height: 400px;" alt="" *ngIf="viewproduct !='' && viewproduct !=null"></iframe>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
      </div>
      </div>
      <router-outlet></router-outlet>
